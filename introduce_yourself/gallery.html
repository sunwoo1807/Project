<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top"></div>

  <!-- ===== 헤더(상단 메뉴) — 모든 페이지에 똑같이! ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">박선우의 사이트</a>

      <nav class="nav">
        <a href="index.html" class="nav-link">홈</a>
        <a href="hobby.html" class="nav-link">취미</a>
        <a href="gallery.html" class="nav-link active">갤러리</a>
        <a href="likeyoutube.html" class="nav-link">유튜브</a>
      </nav>
    </div>
  </header>

  <!-- ===== 메인 — 여기만 페이지마다 다르게! ===== -->
  <main class="site-main">
    <div class="container">
        <h1>좋아하는 사진</h1>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/img.jpeg" alt="사진 설명을 구체적으로 적어봐">
                <p class="caption">이모네 김치 냉장고 앞에서 찍은 사진이며 웃는 모습이 귀엽다.</p>
            </div>
        
            <div class="gallery-item">
                <img src="images/img1.jpeg" alt="사진 설명을 구체적으로 적어봐">
                <p class="caption">누워있는게 굉장히 귀여운 사진이다.</p>
            </div>
        
            <div class="gallery-item">
                <img src="images/img2.jpg" alt="사진 설명을 구체적으로 적어봐">
                <p class="caption">자고 있는 사진이며 박선우가 좋아하는 사진중 하나이다.</p>
            </div>
        </div>
    </div>
  </main>

  <!-- ===== 푸터(하단) — 모든 페이지에 똑같이! ===== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-text">2026 박선우</p>
      <a class="to-top" href="#top">맨 위로</a>
    </div>
  </footer>
</body>
</html>
