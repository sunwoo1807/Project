<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likeyoutube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top"></div>

  <!-- ===== 헤더(상단 메뉴) — 모든 페이지에 똑같이! ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">박선우의 사이트</a>

      <nav class="nav">
        <a href="index.html" class="nav-link">홈</a>
        <a href="hobby.html" class="nav-link">취미</a>
        <a href="gallery.html" class="nav-link">갤러리</a>
        <a href="likeyoutube.html" class="nav-link active">유튜브</a>
      </nav>
    </div>
  </header>

  <!-- ===== 메인 — 여기만 페이지마다 다르게! ===== -->
  <main class="site-main">
    <div class="container">
      <!-- 기존 내용을 여기에 옮겨넣기 -->
        <h1>좋아하는 유튜브 영상</h1>

        <div class="video-item">
            <h3>비전공자가 한달동안 코딩을 배우면 얼마나 성장할까?</h3>
            <p>비전공자가 한달동안 열심히해서 결국 취업까지한다는게 너무 멋졌다.</p>
            <iframe
                class="embed"
                src="https://www.youtube.com/embed/ufupPuN8VVw?si=q8_aYuZ7TcF3VKQO"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </div>

        <div class="video-item">
            <h3>프로그래머스 국비교육 코딩테스트 합격? 불합격?</h3>
            <p>코딩테스트에 관심이 많아서 자주 보게되는 영상이다.</p>
            <iframe
                class="embed"
                src="https://www.youtube.com/embed/57bq77WnTIU?si=hQcqSzIDql2hToYE"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </div>
    </div>
  </main>

  <!-- ===== 푸터(하단) — 모든 페이지에 똑같이! ===== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-text">2026 박선우</p>
      <a class="to-top" href="#top">맨 위로</a>
    </div>
  </footer>
</body>
</body>
</html>
